{% extends 'base.html' %}

{% block content %}

<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-4 text-center">로그인</h3>
      <form method="POST" action="/users/login/">
        {% csrf_token %}

        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">아이디</label>
          {{ form.username }}
        </div>

        <div class="mb-3">
          <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
          {{ form.password }}
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
          <button type="submit" class="btn btn-primary w-100">로그인</button><hr />
      </form>
          <a href="/users/signup/"><button type="submit" class="btn btn-primary w-100">회원가입</button></a>
    </div>
  </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
