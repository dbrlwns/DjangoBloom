<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container">

    <a href="/" style="text-decoration: none"><div class="nav-brand alert alert-success" role="banner" style="padding: 3px 10px; margin-bottom: 0; font-size: 1.4rem;">
        Django
    </div></a>
      {% if not user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'user_login' %}?next={{ request.path }}">
      <img src="https://img.icons8.com/?size=100&id=15438&format=png&color=000000" alt="opt2" width="30" height="24">
        login</a>
      {% else %}
          <h5>Hello,&nbsp;<a href="/users/userinfo/">{{ user.username }}</a></h5>
      <a class="navbar-brand" href="/users/logout/">
      <img src="https://img.icons8.com/?size=100&id=94&format=png&color=000000" alt="opt3" width="30" height="24">
        logout</a>
      {% endif %}
  </div>
</nav>


    {% block content %}{% endblock %}


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
