{% extends 'base.html' %}



{% block content %}

        <form method="POST" action="{% url 'createPost' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }} <!-- media가 CKEditor를 표시 -->
            {{ form.as_p }}

        </form>
    </div>
{% endblock %}
