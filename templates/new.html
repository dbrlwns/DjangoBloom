{% extends 'base.html' %}



{% block content %}
    <div class="container mt-3">
        <form method="POST" action="{% url 'post2:createPost' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }} <!-- media가 CKEditor를 표시 -->
            {{ form.as_p }}
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <label for="id_tags">해시태그 :&nbsp; </label>
                    <input id="id_tags" name="tags" type="text"
                            placeholder="쉼표(,)로 구분해 입력">
                    <br>
                </div>
                <!-- input의 name 속성을 주었으므로 view에서 request.POST.get("name")으로 접근 -->
                <input class="btn btn-dark " type="submit" value="Create Blog" />
            </div>
        </form>
    <footer><br><br><br><br></footer>
    </div>
{% endblock %}
